<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendário</title>
        <link rel="stylesheet" type="text/css" href="../../css/style.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/balloon-css/balloon.min.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link type="text/css" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="inicio">
            <img class="logo" src="../../img/foto-do-mininu.jpg" alt="logo" srcset="">
            <div>
                <a href="../../index.html"><button class="cor" aria-label="Voltar a introdução" data-balloon-pos="down">&larr; Home</button></a>
            </div>
        </header>
        
        <div class="container">
            <div class="calendario">
                <div class="mes">
                    <i class="fas fa-angle-left prev"></i>
                    <div class="data">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-angle-right next"></i>
                </div>
                <div class="dias-da-semana">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sab</div>
                </div>
                <div class="dias">
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
