<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relógio</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>

        <header class="inicio">
            <img class="logo" src="/assets/img/foto-do-mininu.jpg" alt="logo" srcset="">
            <div>
                <a href="../inicial.html"><button class="cor" aria-label="Voltar a introdução" data-balloon-pos="down">&larr; Home</button></a>
            </div>
        </header>

        <div class="">
            <div class="container">

                <div class="relogio-digtal">
                    <div class="relogios">
                        <h1>Digital</h1>
                    </div>
                    <div class="display"></div>
                </div>

                <div class="relogio-analogico">
                    <div class="relogios">
                        <h1 style="margin: 30px auto;">Analógico</h1>
                    </div>

                    <main>
                        <div class="analogico">
                            <div class="horas">
                                <div class="hr" id="hr"></div>
                            </div>
                            <div class="minutos">
                                <div class="mn" id="mn"></div>
                            </div>
                            <div class="segundos">
                                <div class="sg" id="sg"></div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
